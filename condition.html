<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Condition</title>
        </head>
        <body>
            <p id="js_condition"></p>

            <script>
                var x= prompt("Nilai x:")
                var y= prompt("Nilai y:")

                if(x >= y) {
                    document.write("<h2>Horee saya bisa!</h2>");
                }
                else {
                    document.write("<h2>Ayo belajar lagi! Jangan menyerah.</h2>");
                    }
            </script>
        </body>
</html>
