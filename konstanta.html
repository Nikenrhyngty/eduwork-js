<!DOCTYPE html>
<html>
    <body>
        <p id="cons_let"></p>
        <p id="cons_var"></p>
        <p id="cons_nothing"></p>
        <script>
// use let
let x = "10" + 10 + 10;
let y = 10 + 10 + "10";
document.getElementById("cons_let").innerHTML = 'Hasil penjumlahan let dari kode x + y adalah:' + (x + y);

// use var
let x1 = "10" + 10 + 10;
let y1 = 10 + 10 + "10";
document.getElementById("cons_var").innerHTML = 'Hasil penjumlahan var dari kode x1 + y1 adalah:' + (x1 + y1);

// use nothing
let x2 = "10" + 10 + 10;
let y2 = 10 + 10 + "10";
document.getElementById("cons_nothing").innerHTML = 'Hasil penjumlahan nothing dari kode x1 + y1 adalah:' + (x2 + y2);
        </script>
    </body>
</html>
